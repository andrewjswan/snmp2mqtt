name: Workflow / Validate

on:
  push:
  pull_request:

jobs:
  changes:
    name: ğŸ‘€ Source / Changed
    runs-on: ubuntu-latest
    outputs:
      yaml: ${{ steps.changes.outputs.yaml }}
    steps:
      - name: â¬‡ï¸ Check out Repo
        uses: actions/checkout@v4

      - name: âš™ï¸ Check for changes
        uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            yaml:
              - '**.yaml'
              - '**.yml'

  yamllint:
    name: ğŸ§¹ Yaml Lint
    if: ${{ needs.changes.outputs.yaml == 'true' }}
    needs:
      - changes
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out Repo
        uses: actions/checkout@v4

      - name: ğŸš€ Run yamllint
        run: yamllint --strict .

  ci-status:
    name: ğŸ­ Status
    runs-on: ubuntu-latest
    needs:
      - yamllint
    if: always()
    steps:
      - name: ğŸ‰ Success
        if: ${{ !(contains(needs.*.result, 'failure')) }}
        run: exit 0
      - name: âŒ Failure
        if: ${{ contains(needs.*.result, 'failure') }}
        run: exit 1
